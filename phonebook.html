<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Phonebook</title>
    <link rel="stylesheet" type="text/css" href="pbstyle.css" />
</head>
<body>

<h1>
    Phone Book
</h1>

<div id="main">
    Last Name<span><input id="ln" type="text" 
        value="Last Name" onfocus="this.value=''" 
        onblur="if(this.value =='') this.value='Last Name';"/><br/></span>
    First Name<span><input id="fn" type="text" 
        value="First Name" onfocus="this.value=''"
        onblur="if(this.value =='') this.value='First Name';"/><br/></span>
    Phone Number<span><input id="pn" type="text" 
        value="Phone Number" onfocus="this.value=''"
        onblur="if(this.value =='') this.value='Phone Number';"/><br/></span>
</div>



<button id="savebtn" onclick="add_row()">Save</button>

<hr>
<table>
  <thead>
    <th>▼ Last Name</th>
    <th>▼ First Name</th>
    <th colspan="2">▼ Phone Number</th>
    
  </thead>
  <tbody id="my-tbody"></tbody>
</table>

<script src="pbjs.js">

</script>
</html>
